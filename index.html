<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="StreamHub AR: Contenido gratuito, legal y optimizado para Smart TV, móviles y PC. Basado 100% en listas públicas de iptv-org." />
  <title>StreamHub AR – TV Gratuita y Legal</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a14;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      margin-bottom: 10px;
      color: #4fc3f7;
      text-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .category-btn {
      background: #1a1a2e;
      border: 2px solid #2d2d44;
      border-radius: 16px;
      padding: 20px;
      font-size: clamp(1.2rem, 3.5vw, 1.6rem);
      color: white;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      outline: none;
      user-select: none;
    }
    .category-btn:hover,
    .category-btn:focus {
      background: #22243a;
      border-color: #4fc3f7;
      transform: scale(1.02);
      box-shadow: 0 0 0 3px #4fc3f760;
    }
    .category-btn:focus-visible {
      box-shadow: 0 0 0 3px #4fc3f7;
    }
    #player-container {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #video {
      width: 95%;
      max-width: 1200px;
      height: auto;
      background: #000;
    }
    #back-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 0.95rem;
      padding: 0 10px;
    }
    @media (hover: none) and (pointer: coarse) {
      .category-btn { padding: 24px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>📺 StreamHub AR</h1>
    <p>Contenido gratuito, legal y optimizado para todos los dispositivos</p>
  </header>

  <div class="categories" id="categories">
    <!-- 🇦🇷 Países (desde iptv-org) -->
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/countries/ar.m3u">🇦🇷 TV Argentina</div>
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/countries/br.m3u">🇧🇷 TV Brasil</div>
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/countries/cl.m3u">🇨🇱 TV Chile</div>
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/countries/es.m3u">🇪🇸 TV España</div>
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/countries/us.m3u">🇺🇸 TV EE.UU.</div>
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/countries/la.m3u">🌎 TV Latina</div>

    <!-- 🌍 Categorías globales -->
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/categories/documentary.m3u">🌍 Documentales</div>
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/categories/news.m3u">📰 Noticias</div>
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/categories/music.m3u">🎵 Música</div>
    <div class="category-btn" data-url="https://iptv-org.github.io/iptv/categories/weather.m3u">🌦️ Clima</div>

    <!-- 🚀 Especiales -->
    <div class="category-btn" data-url="https://nasa-i.akamaihd.net/hls/live/253565/nasa-ntv1-public/master.m3u8">🚀 NASA Stream</div>
  </div>

  <div id="player-container">
    <video id="video" controls autoplay playsinline></video>
    <button id="back-btn">← Volver</button>
  </div>

  <footer>
    Basado 100% en listas públicas de 
    <a href="https://iptv-org.github.io/iptv/" target="_blank">iptv-org</a> •
    Código bajo licencia MIT
  </footer>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  let currentPlaylist = [];
  let currentChannelIndex = 0;
  let autoAdvanceTimer = null;

  const buttons = document.querySelectorAll('.category-btn');
  const playerContainer = document.getElementById('player-container');
  const video = document.getElementById('video');
  const backBtn = document.getElementById('back-btn');

  // Crear botón "Siguiente"
  const nextBtn = document.createElement('button');
  nextBtn.id = 'next-btn';
  nextBtn.textContent = 'Siguiente →';
  nextBtn.style.cssText = `
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1.1rem;
    background: #4a148c;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  `;
  document.getElementById('player-container').appendChild(nextBtn);

  buttons.forEach(btn => {
    btn.setAttribute('tabindex', '0');
    btn.addEventListener('click', () => loadFullPlaylist(btn.dataset.url));
    btn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        loadFullPlaylist(btn.dataset.url);
      }
    });
  });

  backBtn.addEventListener('click', () => {
    playerContainer.style.display = 'none';
    video.pause();
    video.src = '';
    if (video.hls) { video.hls.destroy(); video.hls = null; }
    clearTimeout(autoAdvanceTimer);
  });

  nextBtn.addEventListener('click', () => playNextChannel());

  async function loadFullPlaylist(url) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const text = await res.text();
      const lines = text.split('\n');
      const playlist = [];
      let currentName = 'Canal';

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF:')) {
          const nameMatch = line.match(/,(.+)$/);
          currentName = nameMatch ? nameMatch[1].trim() : 'Canal';
        } else if (line.startsWith('http') && (line.includes('.m3u8') || line.includes('playlist'))) {
          playlist.push({ name: currentName, url: line });
        }
      }

      if (playlist.length === 0) throw new Error('No se encontraron canales válidos');
      
      currentPlaylist = playlist;
      currentChannelIndex = 0;
      playCurrentChannel();
    } catch (err) {
      alert(`❌ Error:\n${err.message}`);
    }
  }

  function playCurrentChannel() {
    if (currentChannelIndex >= currentPlaylist.length) {
      alert('No hay más canales en esta lista.');
      playerContainer.style.display = 'none';
      return;
    }

    const channel = currentPlaylist[currentChannelIndex];
    console.log(`Reproduciendo: ${channel.name} (${currentChannelIndex + 1}/${currentPlaylist.length})`);

    // Actualizar título del video (opcional)
    document.title = `📺 ${channel.name} - StreamHub AR`;

    if (video.hls) video.hls.destroy();
    video.src = '';

    const hlsConfig = {
      abrEwmaDefaultEstimate: 500000,
      abrBandwidthFactor: 0.8,
      maxBufferSize: 60,
      maxBufferLength: 30,
      liveSyncDurationCount: 3,
      liveMaxLatencyDurationCount: 6,
      enableWorker: true,
      lowLatencyMode: true
    };

    const hls = new Hls(hlsConfig);
    video.hls = hls;
    hls.loadSource(channel.url);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      clearTimeout(autoAdvanceTimer);
      video.play().catch(() => {});
    });

    // ⏱️ Temporizador de espera: 12 segundos
    clearTimeout(autoAdvanceTimer);
    autoAdvanceTimer = setTimeout(() => {
      if (video.readyState < 2) { // Si no hay metadatos, asumimos que no carga
        console.log('Canal no responde. Pasando al siguiente...');
        playNextChannel();
      }
    }, 12000);

    playerContainer.style.display = 'flex';
  }

  function playNextChannel() {
    currentChannelIndex++;
    if (currentChannelIndex < currentPlaylist.length) {
      playCurrentChannel();
    } else {
      alert('Fin de la lista.');
      playerContainer.style.display = 'none';
    }
  }
});
</script>
</body>
</html>
